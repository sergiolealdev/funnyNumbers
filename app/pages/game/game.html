<ion-grid>
  <div *ngFor="let item of items; let i = index">
  <ion-row>
    <div *ngFor="let item of items; let j = index">
      <ion-col>
        <img src="build/images/panel.png" id="open{{i}}{{j}}" width="50px" height="100px" (click)="open(i,j)" *ngIf="principal[i][j]"/>
        <img src={{paths[i][j]}} id="open{{i}}{{j}}" width="50px" height="100px" (click)="open(i,j)" *ngIf="!principal[i][j]"/>
      </ion-col>
    </div>
  </ion-row>
  </div>
</ion-grid>
